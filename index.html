<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eaeded;
    }
    /* Header */
    .navbar {
      background-color: #131921;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .navbar h2 {
      margin: 0;
      padding: 0 20px;
      color: #ff9900;
    }
    .search-bar {
      flex: 1;
      display: flex;
    }
    .search-bar input {
      width: 100%;
      padding: 8px;
      border: none;
    }
    .search-bar button {
      background-color: #febd69;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }
    .navbar a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    /* Banner */
    .banner {
      background: url('https://images-eu.ssl-images-amazon.com/images/G/31/img24/Fashion/Gateway/July/BTF/Deals-PC._CB568498136_.jpg') no-repeat center center/cover;
      height: 300px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
    }
    /* Product Section */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
    }
    .product h3 {
      font-size: 18px;
    }
    .product p {
      color: green;
      font-weight: bold;
    }
    .product button {
      background-color: #febd69;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      width: 100%;
    }
    /* Footer */
    footer {
      background-color: #131921;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h2>amazon.in</h2>
    <div class="search-bar">
      <input type="text" placeholder="Search Amazon">
      <button>Search</button>
    </div>
    <a href="#">Sign In</a>
    <a href="#">Orders</a>
    <a href="#">Cart</a>
  </div>

  <!-- Banner -->
  <div class="banner">
    Welcome to Amazon Clone
  </div>

  <!-- Products -->
  <div class="products">
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/71kWymZ7LwL._AC_UY218_.jpg" alt="Product 1">
      <h3>Wireless Headphones</h3>
      <p>₹1,999</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/81QpkIctqPL._AC_UY218_.jpg" alt="Product 2">
      <h3>Smart Watch</h3>
      <p>₹2,499</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/81KkrQWEHIL._AC_UY218_.jpg" alt="Product 3">
      <h3>Echo Dot (4th Gen)</h3>
      <p>₹3,499</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/71TPda7cwUL._AC_UY218_.jpg" alt="Product 4">
      <h3>Laptop</h3>
      <p>₹45,999</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 Amazon Clone | Built for Demo
  </footer>

</body>
</html>
